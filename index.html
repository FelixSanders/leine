<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="LEINÉ Clothing Store">
    <meta name="keywords" content="LEINÉ, LEINE, leine, leinestore, clothing, leine clothing, leine">
    <meta name="robots" content="index,follow">
    <script src="https://kit.fontawesome.com/8904a90371.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>LEINÉ</title>
</head>

<body>
    <header>
            <h1 id="header-text" class="title-font">LEINÉ</h1>
            <p id="header-text" class="slogan-font">own your style</p>

    </header>

    <div class="banner-section">
        <div class="image-container">
            <img src="images/banner/1.png" alt="Sample Image">
        </div>
    </div>

    <hr>

    <section class="current-section">
        <div class="section-head">
            <h2 class="head-font">THIS MONTH'S DROP</h2>
            <p id="current-month" class="subhead-font"
                style="text-align: center; font-size: 2.5em; margin-bottom: 5px;"></p>
        </div>
        <div class="product-container">
            <img src="images/item/Placeholder.png" alt="Product Image" class="product-image" id="product-image">
            <div class="product-details">
                <p id="availability-timer" class="text-font product-availability">
                    <i class="fa-regular fa-clock"></i> Available for <b><span id="timer"></span></b>
                </p>
                <p class="text-font product-text" id="product-name"></p>
                <p class="text-font product-price" id="product-price"></p>
                <button class="purchase-button text-font" id="purchase-btn">Purchase</button>
            </div>
        </div>
    </section>


    <section class="upcoming-section">
        <div>
            <h2 class="head-font">UPCOMING</h2>
            <p id="current-month" class="subhead-font" style="text-align: center; font-size: 2em;"></p>
        </div>
        <div class="product-container upcoming-container">
            <img id="upcoming-image" src="images/item/Placeholder.png" alt="Product Image" class="product-image">
            <div class="product-details upcoming-details">
                <p class="text-font product-text">???</p>
                <p class="text-font product-price">Rp???</p>
                <button class="purchase-button text-font">Purchase</button>
            </div>
            <div class="overlay-text">
                <p class="text-font">Coming soon</p>
                <p id="next-month" class="subhead-font next-month" style="text-align: center; font-size: 2em;"></p>
                <p class="text-font timer">
                    <i class="fa-regular fa-clock"></i> <b><span id="next-timer"></span></b>
                </p>
            </div>
        </div>
    </section>

    <div id="popup-modal" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <p class="popup-text text-font">Choose a channel</p>
            <a href="#" class="popup-button" id="tokopedia-link"><img src="images/icon/tokopedia.svg"
                    alt="Tokopedia"></a>
            <a href="#" class="popup-button" id="shopee-link"><img src="images/icon/shopee.svg" alt="Shopee"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
