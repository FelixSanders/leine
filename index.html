<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/8904a90371.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Leiné</title>

</head>

<body>
    <header>
        <h1 class="title-font" style="font-size: 3em;">Leiné</h1>
    </header>
    <section class="banner-section">
        <div class="image-container">
            <img src="images/banner/1.png" alt="Sample Image">
            <div class="text-overlay title-font">Leiné</div>
        </div>
    </section>

    <section class="current-section">
        <div>
            <h2 class="head-font">THIS MONTH'S CATALOGUE</h2>
            <p id="current-month" class="subhead-font" style="text-align: center; font-size: 2em;"></p>
        </div>
        <div class="product-container">
            <img src="images/banner/1.png" alt="Product Image" class="product-image">
            <div class="product-details">
                <p id="availability-timer" class="text-font product-availability">
                    <i class="fa-regular fa-clock"></i> Available for <span id="timer">00:00:00</span>
                </p>
                <p class="text-font product-text">Item Name 1234</p>
                <p class="text-font product-price">Rp999.999,00</p>
                <button class="purchase-button">Purchase</button>
            </div>
        </div>
    </section>

    <section>

    </section>
    <script src="script.js"></script>
</body>
</html>
