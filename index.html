<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="LEINÉ Clothing Store">
    <meta name="keywords" content="LEINÉ, LEINE, leine, leinestore, clothing, leine clothing, leine">
    <meta name="robots" content="index,follow">
    <script src="https://kit.fontawesome.com/8904a90371.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>LEINÉ</title>
</head>

<body>
    <header>
        <h1 id="header-text" class="title-font">LEINÉ</h1>
        
        <nav>
            <ul id="menu">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">SIZE GUIDE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

        <button id="menu-toggle" aria-label="Toggle navigation">☰</button>
    </header>
    

    <div class="banner-section">
        <div class="image-container">
            <img src="images/banner/1.png" alt="Sample Image">
        </div>
        <div class="banner-overlay">
            <p class="overlay-title">LEINÉ COLLECTION</p>
            <p class="overlay-description">Now in Store</p>
            <a href="#">Shop</a>
        </div>
    </div>


    <div class="current-section">
        <div class="section-head">
            <h2 class="head-font">NEW DROPS</h2>
            <p id="current-month" class="subhead-font"></p>
        </div>
        <div class="product-container">
            <div class="product-item">
                <img src="images/item/Placeholder.png" alt="Product Image" class="product-image" id="product-image">
                <div class="product-details">
                    <p class="product-text" id="product-name"></p>
                    <p class="product-price" id="product-price"></p>
                    <button class="purchase-button" id="purchase-btn"><i class="fa-solid fa-cart-shopping"></i>
                        BUY</button>
                </div>
            </div>
        </div>
    </div>


    <section class="upcoming-section">
        <div>
            <h2 class="head-font">UPCOMING</h2>
            <p id="current-month" class="subhead-font" style="text-align: center; font-size: 2em;"></p>
        </div>
        <div class="product-container upcoming-container">
            <img id="upcoming-image" src="images/item/Placeholder.png" alt="Product Image" class="product-image">
            <div class="product-details upcoming-details">
                <p class="text-font product-text">???</p>
                <p class="text-font product-price">Rp???</p>
                <button class="purchase-button text-font"><i class="fa-solid fa-cart-shopping"></i> Purchase</button>
            </div>
            <div class="overlay-text">
                <p class="text-font">Coming soon</p>
                <p id="next-month" class="subhead-font next-month" style="text-align: center; font-size: 2em;"></p>
                <p class="text-font timer">
                    <i class="fa-regular fa-clock"></i> <b><span id="next-timer"></span></b>
                </p>
            </div>
        </div>
    </section>

    <div id="popup-modal" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <p class="popup-text text-font">Choose a channel</p>
            <a href="#" target="_blank" class="popup-button" id="tokopedia-link"><img src="images/icon/tokopedia.svg"
                    alt="Tokopedia"></a>
            <a href="#" target="_blank" class="popup-button" id="shopee-link"><img src="images/icon/shopee.svg"
                    alt="Shopee"></a>
        </div>
    </div>
    <footer>
        <div class="footer-contact">
            <p class="contact-title">Contact Us:</p>

            <p><a href="mailto:cs@leine.store" class="contact-link"><i class="fa-solid fa-envelope"></i>: cs@leine.store</a></p>

            <p><a href="https://wa.me/" target="_blank" class="contact-link"><i class="fa-brands fa-whatsapp"></i>: 0812345</a></p>

        </div>
        <div class="footer-social">
            <p class="social-title">Find Us:</p>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank" class="social-icon"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://tiktok.com" target="_blank" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <p class="title-font">LEINÉ</p>
            <p class="slogan-font" style="font-size: 1.4rem;">own your style</p>
        </div>
        <div class="footer-copyright">
            <p>&copy;2025 LEINÉ. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
