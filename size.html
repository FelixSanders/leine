    <style>
        .size-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 70px auto;
            max-width: 1200px;
            padding: 0 20px;
            box-sizing: border-box;
        }
    
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    
        .size-item img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }
    
        .size-item p {
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 0;
            font-size: 1.1rem;
        }
    
        @media (max-width: 1000px) {
            .size-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
        }
    
        @media (max-width: 550px) {
            .size-item {
                max-width: 90%;
            }
        }
