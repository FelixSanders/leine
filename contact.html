<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="LEINÉ Contact">
    <meta name="keywords" content="LEINÉ, LEINE, leine, leinestore, clothing, leine clothing, leine">
    <meta name="robots" content="index,follow">
    <script src="https://kit.fontawesome.com/8904a90371.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <title>LEINÉ - Contact</title>
</head>

<body>
    <header>
        <h1 id="header-text" class="title-font"><a href="/" class="title-font">LEINÉ</a></h1>

        <nav>
            <ul id="menu">
                <li><a href="about">ABOUT</a></li>
                <li><a href="size">SIZE GUIDE</a></li>
                <li><a href="contact">CONTACT</a></li>
            </ul>
        </nav>

        <button id="menu-toggle" aria-label="Toggle navigation">☰</button>
    </header>

    <div class="contact-banner">
        <h1>CONTACT US</h1>
        <p>We are here to listen and solve your problem</p>
    </div>

    <div class="contact-section">
        <div class="contact-card">
            <h2>Send us a message</h2>
            <div class="button-container">
                <button onclick="showContactPage('Email')"><i class="fa-regular fa-envelope"></i> Email</button>
                <button onclick="showContactPage('Whatsapp')"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
            </div>
            <div class="contact-container">
                <div id="Email" class="contact-page">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="2084d035-8c45-4772-acc1-50422d96fb19">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="name" placeholder="Name" required>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea>
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div id="Whatsapp" class="contact-page">
                    <a href="https://wa.me/" target="_blank">Chat on WhatsApp <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <h2 class="title-font">LEINÉ</h2>
        <div class="footer-links">
            <div class="nav-links">
                <p class="nav-title">OUR STORE</p>
                <p><a href="about" class="link-item">About</a></p>
                <p><a href="size" class="link-item">Size Guide</a></p>
                <p><a href="contact" class="link-item">Contact</a></p>
            </div>
            <div class="social-links">
                <p class="social-title">STAY CONNECTED</p>
                <p><a href="https://instagram.com" target="_blank" class="link-item">Instagram</a></p>
                <p><a href="https://tiktok.com" target="_blank" class="link-item">TikTok</a></p>
            </div>
        </div>
        <div class="footer-links">
            <div class="contact-links">
                <p class="contact-title">NEED ASSISTANCE?</p>
                <p><a href="mailto:leinecompany@gmail.com" class="link-item">leinecompany@gmail.com</a></p>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy;2025 LEINÉ. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>

</html>
